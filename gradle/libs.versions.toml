kotlin-percle = { id = "kotlin-parcelize"}
kotlin-kapt-plugin = {id = "kotlin-kapt"}
dagger-hilt-plugin = { id = "com.google.dagger.hilt.android", version.ref = "daggerHiltVersion"}

